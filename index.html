<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     
    <title>MODE</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
       <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
<!-- 로그인 창이 나오는 모달창입니다. -->
    <section class="login">
        <form class="login__form">
            <h1 class="login__form__title">로그인</h1>
            <input class="login__form__input" type="text" placeholder="로그인 해주세요">
            <br>
            <div class="alert"></div>
            <br>
            <button class="login__form__button">로그인</button> 
        </form>
    </section>
    <!-- 프로필 선택하는 모달창입니다. -->
    <section class="profile-img__box hidden">
            <h1 class="profile-img__title">기분을 선택해주세요😆</h1>
            <div>
            <img id="anger" src="asset/profile_/anger.png" alt="">
            <img id="disgust" src="asset/profile_/disgust.png" alt="">
            <img id="joy" src="asset/profile_/joy.png" alt="">
            <img id="sadness" src="asset/profile_/sadness.png" alt="">
            </div>
        </section>
    <header class="header">
        
        <div class="header__flex">
            <h1 class="header__title">MooD</h1>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__list--hastag">Hashtag</li>
                    <li class="header__nav__list--about">About</li>
                </ul>
            
                
            </nav>
        </div>
        <div class="header__profile">
            <i class="fa-solid fa-magnifying-glass header__search"></i>
            <!-- <img src="프로필 넣을 공간임" alt=""> -->
            
                <img class="img-profile__img" src="asset/lala.gif" alt="">
            
        </div>
        <ul class="header__profile__dropdown hidden">
            <div class="semo"></div>
            <li id="username">username</li>
            <li id="profile-change">프로필 변경</li>
            <li id="logout">로그아웃</li>
        </ul>
    </header>
    <main class="main">
        <img src="asset/main/abouttime.gif" class="main__main-img" alt="">
        <div class="main__box">
            <section class="main__info">
                <h1 class="main__info--title">aboutTime</h1>
                <p class="main__info--desc">우리는 모두 일상 속에서 시간여행을 하고 있어.</p>
            </section>
            <section class="main__buttons">
                <button class="main__buttons--play">
                    <i class="fa-solid fa-play"></i>
                    재생
                </button>
                <button class="main__buttons--info">
                    <i class="fa-solid fa-circle-info"></i>
                    상세 정보
                </button>
            </section>
        </div>
    </main>
    <section class="movie">
        <h1 class="movie__title">울먹이</h1>
        <div class="autoplay">
            <div class="movie__poster">
                <img src="asset/poster/abouttime.jpeg" alt="어바웃 타임">
            </div>
            <div class="movie__poster">
                <img src="asset/poster/dirtydancing.jpeg" alt="더티 댄싱">
            </div>
            <div class="movie__poster">
                <img src="asset/poster/love.jpeg" alt="러브 로지">
            </div>
            <div class="movie__poster">
                <img src="asset/poster/Math.jpeg" alt="이상한 나라의 수학자">
            </div>
            <div class="movie__poster">
                <img src="asset/poster/goodwillhunting.jpeg" alt="굿 윌 헌팅">
            </div>
            <div class="movie__poster">
                <img src="asset/poster/notebook.jpeg" alt="노트북">
            </div>
        </div>
    </section>
    <footer>

    </footer>



    <script src="slide.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/login.js"></script>
    <script src="js/header.js"></script>
    <script src="https://kit.fontawesome.com/15235ae2d2.js" crossorigin="anonymous"></script>
</body>
</html>
